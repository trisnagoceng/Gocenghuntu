<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goceng Project</title>
    <style>
        /* Global Styles */
        body {
            background-color: #000; /* Background warna hitam */
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Container with Green Shadow */
        .container {
            padding: 20px;
            box-shadow: 0 0 20px 10px #00ff00; /* Bayangan hijau di sekitar */
            border-radius: 10px;
        }

        /* Title Style */
        .title {
            font-size: 3em;
            font-family: 'Press Start 2P', cursive; /* Game-style font */
            margin: 0;
        }

        /* Explorer Link Style with Blinking Effect */
        .explorer {
            font-size: 1.5em;
            font-family: 'Roboto', sans-serif; /* Sleek, complementary font */
            color: #00ccff;
            text-decoration: none;
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid #00ccff; /* Border for Explorer text */
            border-radius: 8px;
            font-weight: bold; /* Bold font */
            animation: blink 1s infinite alternate; /* Blinking animation */
            transition: color 0.3s ease, border-color 0.3s ease;
            display: inline-block;
        }

        .explorer:hover {
            color: #ff66b2;
            border-color: #ff66b2;
        }

        /* Blinking Animation */
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.3; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Goceng Project</h1>
        <!-- Link opens in a new tab with target="_blank" -->
        <a href="javascript:void(0);" class="explorer" onclick="openEmptyPage()">Explorer</a>
    </div>

    <script>
        function openEmptyPage() {
            var newWindow = window.open("", "_blank"); // Buka tab baru
            newWindow.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Chat Me</title>
                    <style>
                        body {
                            background-color: #000; /* Latar belakang hitam */
                            color: #fff; /* Teks berwarna putih */
                            font-family: Arial, sans-serif;
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                            justify-content: center;
                            height: 100vh;
                            margin: 0;
                            text-align: center;
                        }

                        .message {
                            font-size: 2em;
                            padding: 20px;
                            border: 2px solid #00ccff; /* Bingkai berwarna biru */
                            border-radius: 10px; /* Sudut membulat */
                            box-shadow: 0 0 10px rgba(0, 204, 255, 0.5); /* Bayangan halus */
                            background-color: #333; /* Warna latar belakang bingkai */
                            margin-bottom: 20px; /* Jarak di bawah teks */
                        }

                        /* Animasi Panah Api */
                        .arrow {
                            font-size: 3em;
                            animation: bounce 1s infinite; /* Animasi bounce */
                            color: #ff4500; /* Warna merah api */
                            margin-bottom: 20px; /* Jarak di bawah panah */
                        }

                        @keyframes bounce {
                            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
                            40% { transform: translateY(-30px); }
                            60% { transform: translateY(-15px); }
                        }

                        .whatsapp-icon {
                            width: 50px; /* Ukuran ikon WhatsApp */
                            margin-top: 10px; /* Jarak atas untuk ikon */
                        }

                        .whatsapp-link {
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            margin-top: 10px; /* Jarak atas untuk link */
                        }
                    </style>
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
                </head>
                <body>
                    <div class="message">Nothing to see here, I just boring :)</div>
                    <div class="arrow"><i class="fas fa-arrow-down"></i></div>
                    <div class="whatsapp-link">
                        <a href="https://api.whatsapp.com/send?phone=6285217118190&text=Hallo%20ganteng" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="whatsapp-icon" alt="WhatsApp Icon">
                        </a>
                    </div>
                </body>
                </html>
            `);
            newWindow.document.close(); // Menutup dokumen untuk merender
        }
    </script>
</body>
</html>
